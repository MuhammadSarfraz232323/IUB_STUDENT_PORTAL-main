<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password Verification Islamia Universty Of Bahawalpur</title>
</head>
<body style='background-color: rgba(201, 181, 50, 0.75);'>
    <table width='100%'>
        <tr height='100px'>
            <th style='background-color: grey; border-radius: 40px;' colspan='4'>
                Confirm Your OTP to activate your account 
            </th>
        </tr>
        <tr height='100px'>
        </tr>
        <tr>
            <th width='80px'>
            </th>
            <th>
                {% for x in messages %}
                    <p>{{ x }}</p>
                {% endfor %}    
                <form method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type='submit' value='Activate Account ' style='background-color: rgba(128, 128, 128, 0.704); border-radius: 40px;'>
                </form>
            </th>
            <th width='80px'>
            </th>
        </tr>
        <tr height='300px'>
            <th colspan='4'>
                <a href='reverification/'>Resend OTP</a>
            </th>
        </tr>
    </table>
    
</body>
</html>
