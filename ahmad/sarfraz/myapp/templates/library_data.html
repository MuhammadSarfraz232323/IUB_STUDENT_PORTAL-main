<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Card Applicants Data Islamia Universty of Bahawalpur</title>
</head>
<body>
    <table width='100%' border='1'>
        <tr height='100px'>
            <th style='background-color:  rgba(7, 50, 100, 0.602);' colspan='9'>
                Library Card Applicants Data Islamia Universty Of Bahawalpur 
            </th>
        </tr>
        <tr height='70px'>
        </tr>
        <tr style='background-color:  rgb(10, 84, 114);;' height='30px'>
            <th>Name</th>
            <th>Father Name</th>
            <th>Registration Number</th>
            <th>Password</th>
            <th>Department</th>
            <th>Section</th>
        </tr>

        {% for x in object %}
            <tr>
                <th>{{x.name}}</th>
                <th>{{x.father_name}}</th>
                <th>{{x.registration_number}}</th>
                <th>{{x.password}}</th>
                <th>{{x.department}}</th>
                <th>{{x.section}}</th>
            </tr>

        {% endfor %}
    </table>
    
</body>
</html>
